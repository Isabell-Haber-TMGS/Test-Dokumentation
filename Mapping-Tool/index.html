<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Feld-Mapping Tool</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Mapping-Tool</h1>

    <div class="heading-row">
      <h3 class="no-margin">Datenart wählen</h3>
      <div class="search">
        <label for="globalSearchInput">Globale Suche</label>
        <div>
          <input type="text" id="globalSearchInput" placeholder="Begriff, Feld oder Kategorie" list="globalSuggestions" />
          <button id="clearSearch" class="btn" title="Suche leeren" type="button">Leeren</button>
        </div>
        <datalist id="globalSuggestions"></datalist>
      </div>
    </div>

    <div id="dataTypes" class="chips"></div>

    <h3>Datentyp wählen</h3>
    <div class="segment" role="tablist" aria-label="Ansicht">
      <button id="viewFieldBtn" role="tab" aria-selected="true" class="active" type="button">Feld</button>
      <button id="viewCategoryBtn" role="tab" aria-selected="false" type="button">Kategorie</button>
    </div>

    <div id="mappingDisplay" class="card"></div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
